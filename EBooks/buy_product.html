<html>
    <head>
        <title>Reedem Product</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script>
            function payment_success(){
            $(document).ready(function(){
            $("#payment_success").modal("show");
            $("#make_payment").modal("hide");
            });
          }
        </script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-secondary">
            <a class="navbar-brand" href="#" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">
              <img src="logo.jpg" width="50" height="50" class="d-inline-block align-center" alt="">
              EBooks
            </a>
            <h4 style="margin-right: 40%; color: white;">Reedem Product</h4>
          </nav>

            <div class="container mt-4">
                <div class="card mb-3" style="height: 208px; width: 100%; margin: 10px; color: black;">
                <div class="row g-0">
                    <div class="col-3">
                        <img class="img-fluid" src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTl-4vcYsoCbIrsMRbCT7GlOgmFSkg2lO4M4xYeHgjT_KKfOHVPhu_9QQ5PaMLQqkXHMm8O13AIY4IzzEOpOd9ybv4ZJAnTMh50i-MlcccRRlRMagQRh0wubw&usqp=CAE" style="height: 208px; width: 200px;">
                    </div>
                    <div class="col">
                        <div class="card-body" style="margin-left: 5px;">
                        <div style="height: 140px;">
                        <h5 id="edd_1_title">Communication and Educational Technology</h5>
                        <h6 id="edd_1_author">Suresh K.Sharma | Reena Sharma</h6>
                        <h5 id="edd_1_price"><i class="fa fa-rupee"></i> 490.00 </h5>
                        <h5>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-half"></ion-icon>
                        </h5>
                        </div>
                        <button data-toggle="modal" data-target="#make_payment"
                        type="button" class="btn btn-primary" style="margin-left: 60%">Make Payment</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-3" style="height: 208px; width: 100%; margin: 10px; color: black;">
                <div class="row g-0">
                    <div class="col-3">
                        <img class="img-fluid" src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQfDs60SUwPKjyxXldRXdD8VYyb95kFSN_p4vvGk9jA1hhWgl3dyqSjq0qiYG4dFSd61ZfrzIEAVSgB6wpzuTmhFX3ckADzKqbWpnoAijFD&usqp=CAE" style="height: 208px; width: 200px;">
                    </div>
                    <div class="col">
                        <div class="card-body" style="margin-left: 5px;">
                            <div style="height: 140px;">
                            <h5>Education To Life</h5>
                            <h6>Aju Kurian</h6>
                            <h5><i class="fa fa-rupee"></i> 350.00 </h5>
                            <h5>
                              <ion-icon name="star"></ion-icon>
                              <ion-icon name="star"></ion-icon>
                              <ion-icon name="star"></ion-icon>
                              <ion-icon name="star-half"></ion-icon>
                              <ion-icon name="star-outline"></ion-icon>
                            </h6>
                        </div>
                        <button data-toggle="modal" data-target="#make_payment" type="button" class="btn btn-primary" style="margin-left: 60%">Make Payment</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>

                    <!-- Make payment -->
        <div class="modal" id="make_payment">
            <div class="modal-dialog" style="margin-top: 0px;">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="pro_cat">Payment</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" style="border: 0px; background: grey; border-radius: 5px;">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="ml-3 h6">
                            <input class="form-check-input" type="radio" name="upi" id="Phonepay1">
                            <label class="form-check-label mr-5" for="Phonepay1">
                                PhonePay
                            </label>
                            <input class="form-check-input" type="radio" name="upi" id="Paytm1">
                            <label class="form-check-label mr-5" for="Paytm1">
                                Paytm
                            </label>
                            <input class="form-check-input" type="radio" name="upi" id="Gpay1">
                            <label class="form-check-label mr-5" for="Gpay1">
                                GPay
                            </label>
                            <input class="form-check-input" type="radio" name="upi" id="Paypal1">
                            <label class="form-check-label" for="Paypal1">
                                Paypal
                            </label>
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" id="upi_id" placeholder="UPI id (or) Phone number" spellcheck="false">
                    </div>
                    <h6 class="text-center mt-3 mb-3 text-secondary">(or)</h6>
                    
                    <div class="mt-3">
                        <div class="ml-3 h6">
                            <input class="form-check-input" type="radio" name="card" id="Debit1">
                                <label class="form-check-label mr-5" for="Debit1">
                                    Debit Card
                                </label>
                            <input class="form-check-input" type="radio" name="card" id="credit">
                            <label class="form-check-label mr-5" for="credit">
                                    Credit Card
                            </label>
                        </div>
                        <input type="text" class="form-control mt-3" id="cd_num" placeholder="Card Number" spellcheck="false">
                            <div class="row">
                                <div class="col-8 mt-2">
                                    <input type="date" class="form-control mt-2" id="cd_expiry" placeholder="Expriry date">
                                </div>
                                <div class="col-4 mt-3">
                                    <input type="text" class="form-control" id="cd_cvv" placeholder="CVV" spellcheck="false">
                                </div>    
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#payment_success" onclick="payment_success()">Proceed to pay</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Payment Success -->
        <div class="modal" id="payment_success" tabindex="1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-success">
                  <h5 class="modal-title" style="margin-left: 30%;"><ion-icon name="checkmark-circle-outline" class="mr-2"></ion-icon>Payment Successful</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" style="border: 0px; background: grey; border-radius: 5px;">&times;</button>
                </div>
                <div class="modal-body">
                  <h5>Payment has been successful. Check your delivery details in your cart.</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success"  onclick="return_home()">Okay</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
